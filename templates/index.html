<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Customer Churn Prediction</h1>

    <div class="container">
        <form id="churn-form">
            <label>Gender</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Senior Citizen</label>
            <select name="SeniorCitizen">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Partner</label>
            <select name="Partner">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Dependents</label>
            <select name="Dependents">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Tenure (Months)</label>
            <input type="number" name="tenure" step="1">

            <label>Internet Service</label>
            <select name="InternetService">
                <option value="DSL">DSL</option>
                <option value="Fiber optic">Fiber Optic</option>
                <option value="No">No</option>
            </select>

            <label>Phone Service</label>
            <select name="PhoneService">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Contract</label>
            <select name="Contract">
                <option value="Month-to-month">Month-to-month</option>
                <option value="One year">One year</option>
                <option value="Two year">Two year</option>
            </select>

            <label>Paperless Billing</label>
            <select name="PaperlessBilling">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Payment Method</label>
            <select name="PaymentMethod">
                <option value="Electronic check">Electronic check</option>
                <option value="Mailed check">Mailed check</option>
                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                <option value="Credit card (automatic)">Credit card (automatic)</option>
            </select>

            <label>Monthly Charges</label>
            <input type="number" name="MonthlyCharges" step="0.01">

            <label>Total Charges</label>
            <input type="number" name="TotalCharges" step="0.01">

            <button type="button" onclick="predictChurn()">Predict</button>
        </form>

        <div id="result"></div>
    </div>

<script>
    async function predictChurn() {
        const resultBox = document.getElementById("result");
        resultBox.innerHTML = "Predicting...";
        resultBox.style.color = "black";
        resultBox.style.background = "#f0f0f0";

        const form = document.getElementById("churn-form");
        const formData = new FormData(form);

        const data = {};
        formData.forEach((value, key) => {
            data[key] = isNaN(value) ? value : parseFloat(value);
        });

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const churn = result.churn_prediction;
            const prob = (result.probability * 100).toFixed(2) + "%";

            if (churn === "Yes") {
                resultBox.style.color = "white";
                resultBox.style.background = "#cc0000";
                resultBox.innerHTML = `Customer will churn<br>Probability: ${prob}`;
            } else {
                resultBox.style.color = "white";
                resultBox.style.background = "#009900";
                resultBox.innerHTML = `Customer will not churn<br>Probability: ${prob}`;
            }

        } catch (err) {
            resultBox.style.color = "white";
            resultBox.style.background = "#ff8800";
            resultBox.innerHTML = "Server error. Try again.";
        }
    }
</script>

</body>
</html>
