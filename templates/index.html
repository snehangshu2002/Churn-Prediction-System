<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Customer Churn Prediction</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="predictionForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="">Choose...</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="seniorCitizen" class="form-label">Senior Citizen</label>
                            <select class="form-select" id="seniorCitizen" required>
                                <option value="">Choose...</option>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="partner" class="form-label">Partner</label>
                            <select class="form-select" id="partner" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dependents" class="form-label">Dependents</label>
                            <select class="form-select" id="dependents" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tenure" class="form-label">Tenure (months)</label>
                            <input type="number" class="form-control" id="tenure" required min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="phoneService" class="form-label">Phone Service</label>
                            <select class="form-select" id="phoneService" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="multipleLines" class="form-label">Multiple Lines</label>
                            <select class="form-select" id="multipleLines" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No phone service">No phone service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="internetService" class="form-label">Internet Service</label>
                            <select class="form-select" id="internetService" required>
                                <option value="">Choose...</option>
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="onlineSecurity" class="form-label">Online Security</label>
                            <select class="form-select" id="onlineSecurity" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="onlineBackup" class="form-label">Online Backup</label>
                            <select class="form-select" id="onlineBackup" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="deviceProtection" class="form-label">Device Protection</label>
                            <select class="form-select" id="deviceProtection" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="techSupport" class="form-label">Tech Support</label>
                            <select class="form-select" id="techSupport" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="streamingTV" class="form-label">Streaming TV</label>
                            <select class="form-select" id="streamingTV" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="streamingMovies" class="form-label">Streaming Movies</label>
                            <select class="form-select" id="streamingMovies" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="contract" class="form-label">Contract</label>
                            <select class="form-select" id="contract" required>
                                <option value="">Choose...</option>
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="paperlessBilling" class="form-label">Paperless Billing</label>
                            <select class="form-select" id="paperlessBilling" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Choose...</option>
                                <option value="Electronic check">Electronic check</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="monthlyCharges" class="form-label">Monthly Charges</label>
                            <input type="number" class="form-control" id="monthlyCharges" required step="0.01" min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="totalCharges" class="form-label">Total Charges</label>
                            <input type="number" class="form-control" id="totalCharges" required step="0.01" min="0">
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" type="submit">Predict Churn</button>
                    </div>
                </form>
                <div id="predictionResult" class="prediction-result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                gender: document.getElementById('gender').value,
                SeniorCitizen: parseInt(document.getElementById('seniorCitizen').value),
                Partner: document.getElementById('partner').value,
                Dependents: document.getElementById('dependents').value,
                tenure: parseInt(document.getElementById('tenure').value),
                PhoneService: document.getElementById('phoneService').value,
                MultipleLines: document.getElementById('multipleLines').value,
                InternetService: document.getElementById('internetService').value,
                OnlineSecurity: document.getElementById('onlineSecurity').value,
                OnlineBackup: document.getElementById('onlineBackup').value,
                DeviceProtection: document.getElementById('deviceProtection').value,
                TechSupport: document.getElementById('techSupport').value,
                StreamingTV: document.getElementById('streamingTV').value,
                StreamingMovies: document.getElementById('streamingMovies').value,
                Contract: document.getElementById('contract').value,
                PaperlessBilling: document.getElementById('paperlessBilling').value,
                PaymentMethod: document.getElementById('paymentMethod').value,
                MonthlyCharges: parseFloat(document.getElementById('monthlyCharges').value),
                TotalCharges: parseFloat(document.getElementById('totalCharges').value)
            };

            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('predictionResult');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'prediction-result success';
                    resultDiv.innerHTML = `
                        <h4>Prediction Result:</h4>
                        <p><strong>Churn Prediction:</strong> ${result.churn_prediction}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                    `;
                } else {
                    resultDiv.className = 'prediction-result error';
                    resultDiv.innerHTML = `<p>Error: ${result.detail}</p>`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('predictionResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'prediction-result error';
                resultDiv.innerHTML = `<p>Error: Unable to connect to the server</p>`;
            }
        });
    </script>
</body>
</html>
